{% include 'base.html' %}

{% block content %}
<h1>Список записей блога</h1>
{% for instance in object_list %}
    <p><a href='{{ instance.get_absolute_url }}'>{{ instance.title}}</a> - {{ instance.date}}</p>
{% endfor %}
<form action="http://127.0.0.1:8000/database/create/">
    <input type="submit" value="Добавить новую запись" />
</form>
{% endblock %}
